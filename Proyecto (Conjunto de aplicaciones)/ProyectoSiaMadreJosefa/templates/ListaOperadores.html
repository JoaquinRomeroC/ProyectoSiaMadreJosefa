{% extends 'BASE.html' %}
{% load static %}

{% block content %}
    <div class = "bg-white text-center">
    <h1>Lista de operadores</h1>
    </div>

    <div class="container">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">RUT</th>
              <th scope="col">Nombre</th>
              <th scope="col">Cargo</th>
              <th scope="col">Opciones de Edicion / Eliminacion</th>
            </tr>
          </thead>
          <tbody>
            {%  for operador in listaPersonas %}
            <tr>
              <th>{{ operador.rut }}</th>
              <td>{{ operador. nombre }}</td>
              <td>{{ operador. cargo }}</td>
                <td>Editar -- Eliminat </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
{%  endblock %}
</div>
